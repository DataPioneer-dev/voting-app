<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Dashboard</title>
    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="container">
    <!-- Navigation -->
    <div class="navigation">
        <ul>
            <li>
                <a href="index">
                    <span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
                    <span class="title">Statistics</span>
                </a>
            </li>
            <li>
                <a href="polls">
                    <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                    <span class="title">Polls</span>
                </a>
            </li>
            <li>
                <a href="createPoll">
                    <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                    <span class="title">Create Poll</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <img th:src="@{/imgs/user.png}" alt="User">
            </div>
        </div>

        <!-- Poll Overview Cards -->
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers" th:text="${polls.size()}">0</div>
                    <div class="cardName">Available Polls</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="stats-chart-outline"></ion-icon>
                </div>
            </div>
            <div class="card">
                <div>
                    <!-- Total Polls -->
                    <div class="numbers" th:text="${totalPolls}">0</div>
                    <div class="cardName">Total Polls</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="stats-chart-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <!-- Poll Engagement -->
                    <div class="numbers" th:text="${pollEngagement}">0%</div>
                    <div class="cardName">Poll Engagement</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="trending-up-outline"></ion-icon>
                </div>
            </div>
        </div>

        <div id="pollsJson" th:attr="data-json=${pollsJson}" style="display: none;"></div>

        <!-- Interactive Graphs -->
        <div class="details">
            <div class="chart-container">
                <canvas id="pollResultsChart"></canvas>
            </div>
            <div class="details recentCustomers">
                <div class="cardHeader">
                    <h2>Winning Option Predictions</h2>
                </div>
                <table class="styled-table">
                    <thead>
                    <tr>
                        <th>Poll Title</th>
                        <th>Predicted Winning Option</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${pollPredictions}">
                        <td th:text="${entry.key.question}">Poll Title</td>
                        <td th:text="${entry.value}">Winning Option</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/main.js}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
